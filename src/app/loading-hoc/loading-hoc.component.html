<ng-container *ngIf="loading">
  <div class="loading">
    <fd-busy-indicator
      [loading]="true"
      ariaLabel="loading"
      title="Please Wait"
    ></fd-busy-indicator>
  </div>
  <app-stash-tabs-container-skeleton></app-stash-tabs-container-skeleton>
</ng-container>

<ng-content *ngIf="!loading"></ng-content>
